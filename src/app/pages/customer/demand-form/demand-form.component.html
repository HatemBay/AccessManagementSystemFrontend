<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #demandForm="ngForm">
      <div class="form-group">
        <label for="concernedSite">Concerned Site</label>
        <input type="text" [(ngModel)]="demand.concernedSite" class="form-control" id="concernedSite"
          name="concernedSite" placeholder="Enter your concernedSite" required #concernedSite="ngModel">
      </div>
      <div [hidden]="!concernedSite.touched || !concernedSite.pristine" class="alert alert-danger">Concerned Site is
        required</div>
      <div class="form-group">
        <label for="concernedLocal">Concerned Local</label>
        <input type="text" [(ngModel)]="demand.concernedLocal" class="form-control" id="concernedLocal"
          name="concernedLocal" placeholder="Enter your concernedLocal" required #concernedLocal="ngModel">
      </div>
      <div [hidden]="!concernedLocal.touched || !concernedLocal.pristine" class="alert alert-danger">Concerned Local is
        required</div>
      <div class="form-group">
        <label for="demandObject">Demand Object</label>
        <input type="text" [(ngModel)]="demand.demandObject" class="form-control" id="demandObject" name="demandObject"
          placeholder="Enter your Demand Object" required #demandObject="ngModel">
        <div [hidden]="!demandObject.touched  || !demandObject.pristine" class="alert alert-danger">Demand Object is
          required</div>
      </div>
      <div class="form-group">
        <label for="equipmentAdd">Equipment Add</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" (change)="equipmentAddChoice(yes)" name="equipmentAdd" id="equipmentAdd1"
            [checked]="false">
          <label class="form-check-label" for="equipmentAdd1" required ng-model="equipmentAdd">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" (change)="equipmentAddChoice(no)" name="equipmentAdd" id="equipmentAdd2"
            [checked]="true">
          <label class="form-check-label" for="equipmentAdd2" required ng-model="equipmentAdd">
            No
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="equipmentRecovery">Equipment Recovery</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" (change)="equipmentRecoveryChoice(yes)" name="equipmentRecovery" id="equipmentRecovery1">
          <label class="form-check-label" for="equipmentRecovery1" required ng-model="equipmentRecovery">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" (change)="equipmentRecoveryChoice(no)" name="equipmentRecovery" id="equipmentRecovery2"
            [checked]="true">
          <label class="form-check-label" for="equipmentRecovery2" required ng-model="equipmentRecovery">
            No
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="visitDateStart">visitDateStart</label>
        <input type="time" value="08:30:00" step="300" [(ngModel)]="demand.visitDateStart" class="form-control day-time"
          id="visitDateStart" name="visitDateStart" required #visitDateStart="ngModel">
        <div [hidden]="!visitDateStart.touched  || !visitDateStart.pristine" class="alert alert-danger">visitDateStart is
          required</div>
      </div>
      <div class="form-group">
        <label for="visitDateEnd">visitDateEnd</label>
        <input type="time" value="08:30:00" step="300" [(ngModel)]="demand.visitDateEnd" class="form-control day-time"
          id="visitDateEnd" name="visitDateEnd" required #visitDateEnd="ngModel">
        <div [hidden]="!visitDateEnd.touched  || !visitDateEnd.pristine" class="alert alert-danger">visitDateEnd is
          required</div>
      </div>
      <div class="form-group">
        <label for="">Visit Day</label>
        <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
          <label for="examplePassword22" class="ml-5 mr-2">From</label>
          <input [value]="today" name="visitDayStart" type="date" [(ngModel)]="demand.visitDayStart"
            class="form-control day-time" id="visitDayStart" name="visitDayStart" required #visitDayStart="ngModel">
          <label for="examplePassword22" class="ml-5 mr-2">To</label>
          <input [value]="today | date:'yyyy-MM-dd'" name="visitDayEnd" type="date" [(ngModel)]="demand.visitDayEnd"
            class="form-control day-time" id="visitDayEnd" name="visitDayEnd" required #visitDayEnd="ngModel">
        </div>
      </div>
      <div class="form-group">
        <label for="refusalReason">Refusal Reason</label>
        <input type="text" [(ngModel)]="demand.refusalReason" class="form-control" id="refusalReason"
          name="refusalReason" placeholder="Enter your refusalReason" required #refusalReason="ngModel">
        <div [hidden]="!refusalReason.touched  || !refusalReason.pristine" class="alert alert-danger">refusal Reason is
          required</div>
      </div>
      <div class="form-group">
        <label for="Notes">Notes</label>
        <input type="text" [(ngModel)]="demand.notes" class="form-control" id="notes" name="notes"
          placeholder="Enter your Notes" #notes="ngModel">
      </div>
      <button type="submit" [disabled]="!demandForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
